{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Write Post</h1>
    <div class="container">
        <form action="{% url 'post:update' post.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" placeholder="제목을 적어주세요." name="title" value="{{ post.title }}">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="내용을 적어주세요." name="content">{{ post.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-secondary btn-sm" style="float:right">글 작성하기</button>
        </form>
    </div>
</div>    
{% endblock %}
