{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Write Post</h1>
    <div class="container">
        <form action="{% url 'post:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" placeholder="제목을 적어주세요." name="title">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="내용을 적어주세요." name="content"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">이미지를 넣어주세요.</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" name="post_image">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="True" id="defaultCheck1" name="post_active">
                <label class="form-check-label" for="defaultCheck1">
                    포스트 공개
                </label>
            </div>
            <button type="submit" class="btn btn-secondary btn-sm" style="float:right">글 작성하기</button>
        </form>
    </div>
</div>
{% endblock %}
