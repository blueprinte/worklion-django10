{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>worklion</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>
    {% load static %}
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">WORKSLION</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="{% url 'post:new' %}">new</span></a>
                    <a class="nav-link active" href="{% url 'post:lists' %}">lists</span></a>
                    {% if user.is_authenticated %}
                        <form action="{% url 'accounts:logout' %}" method="POST">
                            {% csrf_token %}
                            {{ user.get_username }}
                            <button type="submit" class="btn btn-primary">로그아웃</button>
                        </form>
                    {% else %}
                        <a class="nav-link active" href="{% url 'accounts:login' %}">로그인</span></a>
                        <a class="nav-link active" href="{% url 'accounts:sign_up' %}">회원가입</span></a>
                    {% endif %}
                </div>
            </div>
        </nav>
    
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
